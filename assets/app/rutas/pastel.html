<h1>Lista de Usuarios con pasteles</h1>
    <div class="col-sm-4" >
        <h1>{{usuario.apellido}} {{usuario.nombre}} {{usuario.ciudad}}</h1>
          <img ng-src="{{usuarios[$index].foto}}" align="right" height="90" width="90"/>
        </div>

    <div class="col-sm-4" ng-init="pasteles[$index].visible=true">
      <form ng-submit="agregarNuevoPastel()">

          <div class="form-group">
              <label for="idnombre">Nombre</label>
              <input ng-model="nuevoPastel.nombre" type="text" class="form-control" id="idnombre" placeholder="Ingresa un Nombre" >
          </div>
          <div class="form-group">
              <label for="idapellido">tipo</label>
              <select ng-model=NuevoPastel.tipo>
                <option value="hojaldre">hojaldre</option>
                <option value="azucaradas">azucaradas</option>
                <option value="escaldadas">escaldadas</option>
                <option value="reposteria">reposteria</option>

              </select>
          </div>
          <div class="form-group">
              <label for="idfoto">foto</label>
              <input ng-model="nuevoPastel.foto" type="text" class="form-control" id="idfoto" placeholder="Ingresa tu foto" >
          </div>
          <div class="form-group">
              <label for="idpreparacion">preparacion</label>
              <input ng-model="nuevoPastel.preparacion" type="text" class="form-control" id="idpreparacion" placeholder="Ingresa la preparacion" >
          </div>
          <button class="btn btn-success">Agregar Pastel</button>
      </form>
    </div>
    <div class="row">
      <div ng-repeat="variablePastel in pasteles">
        <div class="col-md-4" ng-init="variableUsuario.visible=true" >
          <div class="thumbnail">
            <img ng-src="{{pasteles[$index].foto}}">
            <div class="caption" contenteditable="true">
            <h1>{{pasteles[$index].nombre}}</h1>
            <p>{{pasteles[$index].preparacion}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
